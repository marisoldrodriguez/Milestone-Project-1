<!-- Milestone Project 1: Browser Game Tic Tac Toe by Marisol D Rodriguez -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Free image provided by: https://www.freeimages.com/photo/winter-games-ii-1316715 -->
  <body style="background-image: url('/assets/winter-games-ii-1316715.jpg')">
    <div id="container">
      <h1>Tic Tac Toe</h1>
      <div id="game-board">
        <div data-index-number="1" class="cell"></div>
        <div data-index-number="2" class="cell"></div>
        <div data-index-number="3" class="cell"></div>
        <div data-index-number="4" class="cell"></div>
        <div data-index-number="5" class="cell"></div>
        <div data-index-number="6" class="cell"></div>
        <div data-index-number="7" class="cell"></div>
        <div data-index-number="8" class="cell"></div>
        <div data-index-number="9" class="cell"></div>
        <div id="line" class="line"></div>
      </div>
      <div id="game-results-area">
        <h2 id="win-lose-text"></h2>
        <button id="play-again">Play Again!</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
